<div class="row justify-content-center animated fadeIn fast">
  <div class="col col-md-5 p-3 card">
    <form class="menu p-4" (submit)="loginUser($event)">
      <div class="form-group">
        <label>Username</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck2">
          <label class="form-check-label" for="dropdownCheck2">
            Remember me
          </label>
        </div>
      </div-->
      <div class="card-body text-center">
        <button type="submit" class="btn btn-primary text-center" [routerLink]="['admin']">Sign in</button>
      </div>
      <p style="color: red">{{error}}</p>
    </form>
  </div>
</div>
