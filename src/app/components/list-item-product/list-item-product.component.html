<div class="container" style="margin-top: 35px;">
    <div class="row">
        <div *ngFor="let product of products" class="col-sm-12 col-md-4" style="margin-bottom: 15px;">
            <div class="card" style="width: 18rem;">
                <img [src]="'assets/img/'+ product.image" class="card-img-top" [alt]="product.image" width="250px" height="250px">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">Precio: ${{product.price}}</p>
                    <a href="#" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>
