<div class="container" style="margin-top: 35px;">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type="square-jelly-box" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>
    <div class="row">
        <div *ngFor="let product of products" class="col-sm-12 col-md-4" style="margin-bottom: 15px;">
            <div class="card" style="width: 18rem;">
                <img [src]="'assets/img/'+ product.image" class="card-img-top" [alt]="product.image" width="250px" height="250px">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">Precio: ${{product.price}}</p>
                    <button id="buttonComprar" class="btn btn-primary" (click)="comprar(product)">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</div>
